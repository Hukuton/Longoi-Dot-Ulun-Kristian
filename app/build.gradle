apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.hukuton.longoidotulunkristianpcs"
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 6
        versionName "2.2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'fr.avianey.com.viewpagerindicator:library:2.4.1@aar'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.github.NightWhistler:HtmlSpanner:0.4'
    compile 'com.android.support:design:24.1.1'
    compile project(path: ':material favourite button')
    compile project(path: ':guitar library')
    compile project(path: ':sqlite asset helper')
    compile 'junit:junit:4.12'
}