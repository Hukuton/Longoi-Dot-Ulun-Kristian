<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <script src="./accordion-js/jquery.min.js"></script>
	<script src="./accordion-js/myscript.js"></script>
	<link rel="stylesheet" href="css/accordion.css" type="text/css">
</head>

<div id="accordion">
    <h4>TITLE_WITHOUT_ACCORDION</h4>
    <div class="accordion-content default" style="display: block;">
    </div>
	<table class="accordion-toggle">
	<tr>
		<th class="header"><h4>TITLE_WITH_ACCORDION</h4></th>
		<th class="arrow"><img src="down_arrow.png" alt="some_text"></th>
	</tr>
	</table>
    <div class="accordion-content" style="display: none;">
        <p>ACCORDION_CONTENT</p>
    </div>
</div>

</body>
</html>
